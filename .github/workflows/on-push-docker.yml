name: Commit workflow
run-name: Executing every commit required actions (tests, static analysis...) ðŸš€
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Execute Dockerized (on push) test logic
        run: docker run -it $(docker build -q .)
